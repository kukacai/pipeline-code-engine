# text in toolchain.yml
template.name: "Sviluppa un'app Code Engine"
template.description: "(È richiesto un account Pay-As-You-Go) Con questa toolchain, puoi sviluppare e distribuire un'applicazione in modo sicuro in Code Engine, un servizio di Kubernetes condiviso e multi-tenant su IBM Cloud. Per impostazione predefinita, la toolchain utilizza un'app \"Hello World\" Node.js di esempio, ma puoi effettuare il collegamento al tuo repository GitHub. La toolchain è preconfigurata per Continuous Delivery con controllo origine [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), Issue tracking e modifica in linea.\n\nPuoi gestire i progetti e le applicazioni Code Engine nella [console](https://cloud.ibm.com/codeengine/projects).\n\nLa toolchain utilizza strumenti che fanno parte del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando fai clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fai clic su **Crea**."
template.gettingStarted: " **La toolchain è pronta!**\n\n**Avvio rapido:** Eseguire il Commit di una modifica nel repository Git per attivare la creazione di una nuova immagine Docker, che viene scansionata per le vulnerabilità e distribuita al progetto Code Engine. Per istruzioni dettagliate, consultare il [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-code-engine) per questa toolchain."

