template.name: "[G'Ｄｅｖｅｌｏｐ ａ Ｃode Engine appฏูİı｜]"
template.description: "[G'(Ｐａｙ-Ａｓ-Ｙｏｕ-Ｇｏ ａｃｃｏｕｎｔ ｒｅｑｕｉｒｅｄ) Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｄｅｖｅｌｏｐ ａｎｄ ｄｅｐｌｏｙ ａｎ ａｐｐｌｉｃａｔｉｏｎ ｓｅｃｕｒｅｌｙ ｉｎｔｏ Ｃｏｄｅ Ｅｎｇｉｎｅ, ａ ｓｈａｒｅｄ, ｍｕｌｔｉ-ｔｅｎａｎｔ Ｋｕｂｅｒｎｅｔｅｓ ｓｅｒｖｉｃｅ ｏｎ ＩＢＭ Ｃｌｏｕｄ. Ｂｙ ｄｅｆａｕｌｔ, ｔｈｅ ｔｏｏｌｃｈａｉｎ ｕｓｅｓ ａ ｓａｍｐｌｅ Ｎｏｄｅ.ｊｓ \"Ｈｅｌｌｏ Ｗｏｒｌｄ\" ａｐｐ, ｂｕｔ ｙｏｕ ｃａｎ ｌｉｎｋ ｔｏ ｙｏｕｒ ｏｗｎ ＧｉｔＨｕｂ ｒｅｐｏｓｉｔｏｒｙ ｉｎｓｔｅａｄ. Ｔｈｅ ｔｏｏｌｃｈａｉｎ ｉｓ ｐｒｅｃｏｎｆｉｇｕｒｅｄ ｆｏｒ ｃｏｎｔｉｎuous delivery with [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), source control, issue tracking, and online editing.\n\n You can manage your Code Engine projects and applications in the [console](https://cloud.ibm.com/codeengine/projects).\n\nThe toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected resource group or organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.ฏูİı｜]"
template.gettingStarted: "[G' **Ｙｏｕｒ ｔｏｏｌｃｈａｉｎ ｉｓ ｒｅａｄｙ!**\n**Ｑｕｉｃｋ ｓｔａｒｔ:** Ｃｏｍｍｉｔ ａ ｃｈａｎｇｅ ｔｏ ｔｈｅ Ｇｉｔ ｒｅｐｏ ｔｏ ｔｒｉｇｇｅｒ ａ ｎｅｗ Ｄｏｃｋｅｒ ｉｍａｇｅ ｂｕｉｌｄ, ｗｈｉｃｈ ｉｓ ｓｃａｎｎｅｄ for vulnerabilites and deployed in your Code Engine project. For step-by-step instructions, see the [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-code-engine) for this toolchain.ฏูİı｜]"
