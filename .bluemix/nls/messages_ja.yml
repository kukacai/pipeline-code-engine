# text in toolchain.yml
template.name: "Code Engine アプリケーションの開発"
template.description: "(従量課金 (PAYG) アカウントが必要) このツールチェーンを使用すると、アプリケーションを開発て IBM Cloud 上の共有マルチテナント Kubernetes サービスである \n\nCode Engine に安全にデプロイすることができます。デフォルトで、このツールチェーンはサンプル Node.js の「Hello World」アプリを使用しますが、代わりにユーザー独自の GitHub リポジトリーにリンクすることもできます。このツールチェーンは、[脆弱性アドバイザー](https://cloud.ibm.com/docs/services/va?topic=va-va_index) を使用した継続的デリバリー、ソース管理、Issue のトラッキング、およびオンライン編集用に事前構成されています。\n\nCode Engine プロジェクトおよびアプリケーションは、[コンソール](https://cloud.ibm.com/codeengine/projects) で管理できます。\n\nツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、 **「作成」** をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」** をクリックします。"
template.gettingStarted: " **ツールチェーンの準備ができました**\n\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しい Docker イメージ・ビルドを起動してください。このビルドは脆弱性についてスキャンされ、Code Engine プロジェクトにデプロイされます。ステップバイステップの手順については、このツールチェーンの[チュートリアル](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-code-engine)を参照してください。"

