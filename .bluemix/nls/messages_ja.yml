wizard.app.longDescription: "アプリケーション・リポジトリーは、CI パイプラインが作成し、テストし、ターゲット成果物レジストリーに配信する、プロジェクトまたはサービスのソース・コードです。\n\n初めてお使いになる方のために、ツールチェーンには、[サンプルの NodeJS アプリ](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers) が用意されています。 サンプル NodeJS アプリの代わりに既存のアプリケーションを使用する場合は、拡張セクションをクリックしてください。\n\nデフォルトでは、アプリケーション・リポジトリー・テンプレートがユーザーの Git Repo and Issue Tracking の組織に複製されます。 組織を変更するには、**詳細オプション**を有効にし、「**リポジトリー所有者**」フィールドを編集してください。"
