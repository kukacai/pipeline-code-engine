wizard.app.title: "147:Application Repository"
wizard.app.longDescription: "148:The application repository is the project or service source code that the CI pipeline builds, tests, and delivers to target artifact registries.\n\nTo help you get started, the toolchain provides a [sample NodeJS App](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers). If you want to use an existing application instead of the sample NodeJS app, please click on the advanced section.\n\nBy default, the application repository template will be cloned to your Git Repo and Issue Tracking organization. To change the organization, enable **Advanced options**, and edit the **Repository owner** field."
wizard.app.clone: "149:Use default sample application"
wizard.app.link: "150:Bring your own application"
wizard.repo.invalidOptionMsg: "151:You have chosen an unsupported configuration option. Please enable **Advanced Options**."
wizard.inventory.title: "152:Inventory Repository"
wizard.inventory.longDescription: "153:The inventory repository records details of artifacts that are built by the CI pipeline.\n\nYou can choose to either create a new inventory repository, which will be a clone of the [inventory repository template](https://us-south.git.cloud.ibm.com/open-toolchain/inventory), or use an existing inventory repository that you are sharing between toolchains.\n\nBy default, the inventory repository template will be cloned to your Git Repo and Issue Tracking organization. To change the organization, enable **Advanced options**, and edit the **Repository owner** field."
wizard.inventory.info: "154:For more information about Inventory, see the [documentation]()."
wizard.inventory.clone: "155:Create new inventory repository"
wizard.inventory.link: "156:Use existing inventory repository"
wizard.vault.title: "157:Secrets Management"
wizard.vault.longDescription: "158:Some tools in this toolchain require secrets to access privileged resources. An IBM Cloud API key is an example of such a secret. All secrets should be stored securely in a secrets vault and then referenced as required by the toolchain."
wizard.vault.keyProtect.title: "159:Key Protect"
wizard.vault.keyProtect.description: "160:Key Protect is a cloud-based security service that provides life cycle management for encryption keys that are used in IBM Cloud services or customer-built applications."
wizard.vault.secretsManager.title: "161:Secrets Manager"
wizard.vault.secretsManager.description: "162:With Secrets Manager you can create, lease, and centrally manage secrets that are used in IBM Cloud services or your custom-built applications."
