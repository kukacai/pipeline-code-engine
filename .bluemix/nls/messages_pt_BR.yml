wizard.app.title: "Repositório de aplicativos"
wizard.app.longDescription: "O repositório de aplicativos é o projeto ou o código-fonte do serviço que a pipeline de CI constrói, testa e fornece para registros de artefato de destino.\n\nPara ajudá-lo a começar, a cadeia de ferramentas fornece um [app NodeJS de amostra](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers). Se você quiser usar um aplicativo existente em vez do app NodeJS de amostra, clique na seção avançada.\n\nPor padrão, o modelo de repositório de aplicativos será clonado para a sua organização de Git Repo and Issue Tracking. Para alterar a organização, ative as **Opções avançadas** e edite o campo **Proprietário do repositório**."
