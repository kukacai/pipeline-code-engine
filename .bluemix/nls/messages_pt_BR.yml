template.name: "Desenvolver um app Code Engine"
template.description: "(A conta Pay-As-you-Go é necessária) Com esta cadeia de ferramentas, pode-se desenvolver e implementar um aplicativo de maneira segura no Code Engine, um serviço Kubernetes compartilhado e multi-locatário na IBM Cloud. Por padrão, a cadeia de ferramentas usa um app Node.js \"Hello World\" de amostra, mas é possível vincular-se a seu próprio repositório GitHub, como alternativa. A cadeia de ferramentas é pré-configurada para a entrega contínua com o [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), o controle de fonte, o rastreamento de problemas e a edição on-line.\n\n É possível gerenciar seus projetos Code Engine e aplicativos no [console](https://cloud.ibm.com/codeengine/projects).\n\nA cadeia de ferramentas utiliza ferramentas que fazem parte do serviço de Entrega Contínua. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano [Lite](/catalog/services/continuous-delivery/) sem custo selecionado.\n\nPara iniciar, clique em **Criar**."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n\n**Iniciação rápida:** Confirme uma mudança para o repositório Git para acionar uma nova compilação de imagem do Docker, que é verificada para identificar vulnerabilidades e implementada em seu projeto Code Engine. Para obter instruções passo a passo, consulte o [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-code-engine) para esta cadeia de ferramentas."

