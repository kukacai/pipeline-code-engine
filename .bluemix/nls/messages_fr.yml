# text in toolchain.yml
template.name: "Développer une application Code Engine"
template.description: "(Compte Paiement à la carte requis) Avec cette chaîne d'outils, vous pouvez développer et déployer une application de manière sécurisée dans Code Engine, un service Kubernetes partagé et multilocataires sur IBM Cloud. Par défaut, la chaîne d'outils utilise un exemple d'application Node.js \"Hello World\", mais vous pouvez établir une liaison vers votre propre référentiel GitHub à la place. La chaîne d'outils est configurée pour la distribution continue avec [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), le contrôle des sources, le suivi des problèmes et l'édition en ligne.\n\n Vous pouvez gérer vos projets et applications Code Engine dans la [console](https://cloud.ibm.com/codeengine/projects).\n\nLa chaîne d'outils utilise des outils qui font partie du service de livraison continue. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, une instance est ajoutée automatiquement lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n\n**Démarrage rapide :** Valider une modification de référentiel Git pour déclencher une nouvelle génération d'image Docker, qui est analysée à la recherche de vulnérabilités et déployée dans votre projet Code Engine. Pour des instructions pas à pas, suivez le [tutoriel](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-code-engine) pour cette chaîne d'outils."

