# text in toolchain.yml
template.name: "开发 Code Engine 应用程序"
template.description: "（需要现收现付帐户）使用此工具链，您可以安全地开发应用程序并将其部署到 Code Engine（IBM Cloud 上的一种共享的多租户 Kubernetes 服务）中。 缺省情况下，此工具链使用样本 Node.js 的“Hello World”应用程序，但您可改为链接到您自己的 GitHub 存储库。 预先配置了此工具链，用于带 [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index) 的持续交付、源代码控制、问题跟踪和联机编辑。\n\n 您可以在[控制台](https://cloud.ibm.com/codeengine/projects) 中管理 Code Engine 项目与应用程序。\n\n工具链使用属于 Continuous Delivery 服务的工具。 如果所选资源组或组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。"
template.gettingStarted: " **工具链已就绪！**\n\n**快速启动：** 将更改落实到 Git 存储库以触发新的 Docker 映像构建，该构建已扫描到漏洞并部署在 Code Engine 项目中。 有关逐步指示信息，请参阅此工具链的[教程](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-code-engine)。"

